<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="w-50">
            <form>
                <h2>Bài 1: Tính tiền lương</h2>
                <div class="form-group">
                  <input type="number" class="form-control" id="dailySalary" placeholder="Tiền lương mỗi ngày">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="numOfWorkdays" placeholder="số ngày làm việc">
                </div>
                <button type="button" class="btn btn-primary" id="calBtn">Tính</button>
                <p id="txtResult"></p>
              </form>

              <h2 class="mt-5">Bài 2: Quy đổi tiền</h2>
              <form>
                <div class="form-group">
                  <input type="number" class="form-control" id="valueUSD" placeholder="Giá USD">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="amountUSD" placeholder="Số tiền USB cần quy đổi">
                </div>
                <button type="button" class="btn btn-primary" id="calAmountBtn">Tính</button>
                <p id="moneyExchangeResult"></p>
              </form>

              <h2 class="mt-5">Bài 3: Tính số trung bình</h2>
              <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="number1" placeholder="number1">
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" id="number2" placeholder="number2">
                  </div>

                  <div class="form-group">
                    <input type="number" class="form-control" id="number3" placeholder="number3">
                  </div>

                  <div class="form-group">
                    <input type="number" class="form-control" id="number4" placeholder="number4">
                  </div>

                  <div class="form-group">
                    <input type="number" class="form-control" id="number5" placeholder="number5">
                  </div>

                  <button type="button" id="btnTrungBinh" class="btn btn-primary">Tính</button>
                  <p id="soTrungBinhResult"></p>
              </form>

              <h2 class="mt-5">Bài 4: Tính chu vi, diện tích hình chữ nhật</h2>
              <form>
                <div class="form-group">
                  <input type="number" class="form-control" id="recWidth" placeholder="Chiều rộng hình chữ nhật">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="recLength" placeholder="chiều dài hình chữ nhật">
                </div>
                <button type="button" class="btn btn-primary" id="hinhChuNhatBtn">Tính</button>
                <p id="hinhChuNhatResult"></p>
              </form>

              <h2 class="mt-5">Bài 5: Tính tổng ký số</h2>
              <form>
                <div class="form-group">
                  <input type="number" class="form-control" id="num" placeholder="Số có 2 chữ số">
                </div>
                <button type="button" class="btn btn-primary" id="tongKySoBtn">Tính</button>
                <p id="tongKySoResult"></p>
              </form>

        </div>
    </div>
   

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/tinhTienLuong.js"></script>
    <script src="./js/quyDoiTien.js "></script>
    <script src="./js/tinhTrungBinh.js"></script>
    <script src="./js/tinhHinhChuNhat.js"></script>
    <script src="./js/tinhTongKySo.js"></script>
</body>

</html>
